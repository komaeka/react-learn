<!DOCTYPE html>
<html lang="en">
  <head>
    <title>展开运算符</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script type="text/javascript">
      let arr1 = [1, 3, 5, 7, 9];
      let arr2 = [2, 4, 6, 8, 10];
      console.log(arr1);
      // 展开一个数组;
      console.log(...arr1);
      // 连接数组
      let arr3 = [...arr1, ...arr2];
      console.log(arr3);

      // 函数传递参数
      function sum(...numbers) {
        // console.log("@", numbers);
        return numbers.reduce((preValue, currentValue) => {
          return preValue + currentValue;
        });
      }
      console.log(sum(1, 2, 3, 4));

      let person = { name: "tom", age: 18 };
      // 以下语句会报错，因为在原生javascript中，展开运算符不能展开对象，但在babel中，却可以这么操作
      // console.log(...person);
      // 构造字面量对象时使用展开语法
      let person2 = { ...person };
      person2.name = "jerry";
      console.log(person);
      console.log(person2);

      // 合并，即复制对象的同时修改和增加属性
      let person3 = { ...person, name: "jack", address: "地球" };
      console.log(person3);
    </script>
  </body>
</html>
