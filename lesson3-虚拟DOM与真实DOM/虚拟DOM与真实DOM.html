<!DOCTYPE html>
<html lang="en">

<head>
    <title>虚拟DOM与真实DOM</title>
    <meta charset="UTF-8">
    <script src="../helpful-scripts/react.development.js"></script>
    <script src="../helpful-scripts/react-dom.development.js"></script>
    <script src="../helpful-scripts/babel.min.js"></script>
</head>

<body>
    <div id="test"></div>
    <div id="demo"></div>
    <script type="text/babel">
        const VDOM = (
            <h1 id="title">
                <span>Hello World</span>
            </h1>
        )
        ReactDOM.render(VDOM, document.getElementById("test"))
        const TDOM = document.getElementById("demo")
        console.log("虚拟DOM", VDOM);
        console.log(typeof VDOM);
        console.log(VDOM instanceof Object);
        console.log("真实DOM", TDOM);
        debugger;
        /*
            关于虚拟DOM：
                1. 本质是Object类型的对象（一般对象）
                2. 虚拟DOM比较轻，真实DOM比较重，因为虚拟DOM是react内部在用，无需真实DOM上那么多属性
                3. 虚拟DOM最终会被react转化为真实DOM，呈现在页面上
        */
    </script>
</body>

</html>
