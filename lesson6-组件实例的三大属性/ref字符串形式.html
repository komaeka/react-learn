<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ref字符串形式</title>
    <meta charset="UTF-8" />
    <script src="../helpful-scripts/react.development.js"></script>
    <script src="../helpful-scripts/react-dom.development.js"></script>
    <script src="../helpful-scripts/babel.min.js"></script>
  </head>

  <body>
    <div id="test"></div>
    <script type="text/babel">
      // 1.创建类式组件
      class Demo extends React.Component {
        render() {
          return (
            <div>
              <input ref="input1" type="text" placeholder="点击按钮提示数据" />
              <button onClick={this.showData1}>点我提示左侧的数据</button>
              <input
                ref="input2"
                onBlur={this.showData2}
                type="text"
                placeholder="失去焦点提示数据"
              />
            </div>
          );
        }
        showData1 = () => {
          //   const input = document.getElementById("input1");
          //   alert(input.value);
          //   console.log(this.refs.input1);
          const { input1 } = this.refs;
          alert(input1.value);
        };
        showData2 = () => {
          const { input2 } = this.refs;
          alert(input2.value);
        };
      }

      // 2.渲染组件到页面
      ReactDOM.render(<Demo />, document.getElementById("test"));
    </script>
  </body>
</html>
