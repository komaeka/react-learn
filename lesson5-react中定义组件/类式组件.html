<!DOCTYPE html>
<html lang="en">

<head>
    <title>类式组件</title>
    <meta charset="UTF-8">
    <script src="../helpful-scripts/react.development.js"></script>
    <script src="../helpful-scripts/react-dom.development.js"></script>
    <script src="../helpful-scripts/babel.min.js"></script>
</head>

<body>
    <div id="test"></div>
    <script type="text/babel">
        // 1.创建类式组件
        class MyComponent extends React.Component {
            render(){
                // render放在MyComponent类的原型对象上，供实例使用
                // render中的this是MyComponent类的实例对象，即MyComponent组件实例对象
                console.log("render中的this：", this);
                return <h2>我是用类定义的组件（适用于【复杂组件】的定义）</h2>
            }
        }
        // 2.渲染组件到页面
        ReactDOM.render(<MyComponent/>, document.getElementById("test"))
        /*
            执行了ReactDOM.render(<MyComponent/>……)后
                1.React解析组件标签，找到了MyComponent组件
                2.发现组件是使用类定义的，随后new出来该类的实例，并通过该实例调用到原型上的render方法
                3.将render返回的虚拟DOM转为真实DOM，随后呈现在页面中
        */
    </script>
</body>

</html>
