<!DOCTYPE html>
<html lang="en">

<head>
    <title>函数式组件</title>
    <meta charset="UTF-8">
    <script src="../helpful-scripts/react.development.js"></script>
    <script src="../helpful-scripts/react-dom.development.js"></script>
    <script src="../helpful-scripts/babel.min.js"></script>
</head>

<body>
    <div id="test"></div>
    <script type="text/babel">
        // 1.创建函数式组件
        function MyComponent() {
            return <h2>我是用函数定义的组件（适用于【简单组件】的定义）</h2>
            console.log(this);//此处的this是undefined，因为babel编译后开起了严格模式
        }
        // 2.渲染组件到页面
        ReactDOM.render(<MyComponent/>, document.getElementById("test"))
        /*
            执行了ReactDOM.render(<MyComponent/>……)后
                1.React解析组件标签，找到了MyComponent组件
                2.发现组件是使用函数定义的，随后调用该函数，将返回的虚拟DOM转为真实DOM，随后呈现在页面中
        */
    </script>
</body>

</html>
