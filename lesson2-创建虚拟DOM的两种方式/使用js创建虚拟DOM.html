<!DOCTYPE html>
<html lang="en">

<head>
    <title>使用js创建虚拟DOM</title>
    <meta charset="UTF-8">
    <script src="../helpful-scripts/react.development.js"></script>
    <script src="../helpful-scripts/react-dom.development.js"></script>
    <!-- <script src="../helpful-scripts/babel.min.js"></script> -->
</head>

<body>
    <div id="test"></div>
    <script type="text/javascript">
        const VDOM = React.createElement("h1", { id: "title" }, React.createElement("span", {}, "Hello World"))
        ReactDOM.render(VDOM, document.getElementById("test"))
    </script>
</body>

</html>
